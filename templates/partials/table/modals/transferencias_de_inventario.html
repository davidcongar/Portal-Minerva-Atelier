<div class="flex justify-end items-center gap-2" x-data x-show="true">
    <template x-if="$store.modalData.getField('estatus') === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/dynamic/transferencias_de_inventario/double_table/view/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Productos
        </button>
    </template>
    <template x-if="$store.modalData.getField('estatus') === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/transferencias_de_inventario/aprobar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Aprobar
        </button>
    </template>
    <template x-if="$store.modalData.getField('estatus') === 'Aprobada'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/transferencias_de_inventario/en_transito/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            En tránsito
        </button>
    </template>    
    <template x-if="$store.modalData.getField('estatus') === 'En tránsito'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/transferencias_de_inventario/recibir/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Recibir
        </button>
    </template>
    <template x-if="['En revisión', 'Aprobada'].includes($store.modalData.getField('estatus'))">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/transferencias_de_inventario/cancelar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-danger border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-danger bg-primary/10">
            Cancelar
        </button>
    </template>

</div>
