<div class="flex justify-end items-center gap-2" x-data x-show="true">
    <template x-if="$store.modalData.record.estatus === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/dynamic/compras/double_table/view/${encodeURIComponent($store.modalData.record.id)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Productos
        </button>
    </template>
    <template x-if="$store.modalData.record.estatus === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/compras/aprobar/${encodeURIComponent($store.modalData.record.id)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Aprobar
        </button>
    </template>
    <template x-if="['En revisión', 'Aprobada'].includes($store.modalData.record.estatus) && $store.modalData.record.estatus_de_pago === 'Sin pagar'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/compras/cancelar/${encodeURIComponent($store.modalData.record.id)}`"
            class="btn border text-danger border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-danger bg-primary/10">
            Cancelar
        </button>
    </template>
</div>
