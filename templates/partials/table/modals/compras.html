<div class="flex justify-end items-center gap-2" x-data x-show="true">
    {% if can_access('/compras') %}    
    <template x-if="$store.modalData.getField('estatus') === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/dynamic/compras/double_table/view/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Productos
        </button>
    </template>
    {% endif %}
    {% if can_access('/compras/aprobar') %}    
    <template x-if="$store.modalData.getField('estatus') === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/compras/aprobar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Aprobar
        </button>
    </template>
    {% endif %}
    {% if can_access('/compras/cancelar') %}    
    <template x-if="['En revisión', 'Aprobada'].includes($store.modalData.getField('estatus')) && $store.modalData.getField('estatus')_de_pago === 'Sin pagar'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/compras/cancelar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-danger border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-danger bg-primary/10">
            Cancelar
        </button>
    </template>
    {% endif %}
</div>
