<div class="flex justify-end items-center gap-2" x-data x-show="true">
    <template x-if="$store.modalData.getField('estatus') === 'Sin iniciar'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/actividades/asignar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Asignar
        </button>
    </template>
</div>
