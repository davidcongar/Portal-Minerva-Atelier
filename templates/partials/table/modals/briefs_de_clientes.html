<div class="flex justify-end items-center gap-2" x-data x-show="true">
    {% if can_access('/briefs_de_clientes') %}    
    <template x-if="$store.modalData.getField('estatus') === 'En proceso'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/dynamic/briefs_de_clientes/input_table/view/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Preguntas
        </button>
    </template>
    {% endif %}
    {% if can_access('/briefs_de_clientes/contestar') %}    
    <template x-if="$store.modalData.getField('estatus') === 'En proceso'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/briefs_de_clientes/contestar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Contestado
        </button>
    </template>
    {% endif %}
    {% if can_access('/briefs_de_clientes/cancelar') %}
    <template x-if="['En revisiÃ³n', 'Aprobada'].includes($store.modalData.getField('estatus')) && $store.modalData.getField('estatus')_de_pago === 'Sin pagar'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/briefs_de_clientes/cancelar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-danger border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-danger bg-primary/10">
            Cancelar
        </button>
    </template>
    {% endif %}
</div>
