<div class="flex justify-end items-center gap-2" x-data x-show="true">
    {% if can_access('/pagos_de_nomina') %}    
    <template x-if="$store.modalData.getField('estatus') === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/dynamic/pagos_de_nomina/input_table/view/${encodeURIComponent($store.modalData.getField('id'))}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Sueldos
        </button>
    </template>
    {% endif %}
    {% if can_access('/pagos_de_nomina/aprobar') %}    
    <template x-if="$store.modalData.getField('estatus') === 'En revisión'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/pagos_de_nomina/aprobar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Aprobar
        </button>
    </template>
    {% endif %}
    {% if can_access('/pagos_de_nomina/pagar') %}    
    <template x-if="$store.modalData.getField('estatus') === 'Aprobado'">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/pagos_de_nomina/pagar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Pagar
        </button>
    </template>
    {% endif %}
    {% if can_access('/pagos_de_nomina/cancelar') %}    
    <template x-if="['En revisión', 'Aprobado'].includes($store.modalData.getField('estatus'))">
        <button type="submit"
            @click.stop.prevent="window.location.href = `/pagos_de_nomina/cancelar/${encodeURIComponent($store.modalData.getField('id'))}?return_url=${encodeURIComponent(window.location.href)}`"
            class="btn border text-danger border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-danger bg-primary/10">
            Cancelar
        </button>
    </template>
    {% endif %}
</div>
