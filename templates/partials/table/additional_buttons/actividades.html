{% if can_access('/actividades/asignar') %}
    <div class="flex justify-end" id="asignar" style="display:none">
        <button
            id="btnasignar"
            type="button"
        class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Asignar
        </button>
    </div>
{% endif %}
<script>
let selectedIds = [];

document.addEventListener('DOMContentLoaded', () => {
    const asignar = document.getElementById('asignar');
    const btnasignar = document.getElementById('btnasignar');
    const selectAllCheckbox = document.getElementById('select-all'); // optional

    function showButtons() {
        asignar.style.display = selectedIds.length > 0 ? 'block' : 'none';
    }

    function clearSelections() {
        // 1. Clear array
        selectedIds = [];

        // 2. Uncheck all row checkboxes
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.checked = false;
        });

        // 3. Uncheck "select all" checkbox (if exists)
        if (selectAllCheckbox) {
            selectAllCheckbox.checked = false;
        }

        // 4. Hide button
        showButtons();
    }

    window.handleCheckboxChange = function(id) {
        const index = selectedIds.indexOf(id);
        if (index === -1) {
            selectedIds.push(id);
        } else {
            selectedIds.splice(index, 1);
        }
        showButtons();
    };

    window.toggleAllCheckboxes = function(event) {
        selectedIds = [];
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(cb => {
            cb.checked = event.target.checked;
            if (cb.checked && cb.value !== "on") {
                selectedIds.push(cb.value);
            }
        });

        showButtons();
    };

    btnasignar.addEventListener('click', async () => {
        showLoader();
        if (selectedIds.length === 0) return;

        btnasignar.disabled = true;

        try {
            const response = await fetch('/actividades/asignar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ ids: selectedIds })
            });

            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.error || 'Error desconocido');
            }

            showSuccess(data.message);

            // ðŸ”¥ HERE
            clearSelections();

            // Optional: async refresh
            reload_table();

        } catch (err) {
            alert('Error al revisar: ' + err.message);
        } finally {
            btnasignar.disabled = false;
            hideLoader();
        }
    });
});
</script>
